# The token from your Buildkite "Agents" page
token="your-agent-token"

# The name of the agent
name="%hostname-%n"

# The number of jobs to run in parallel
# This defaults to 1
build-path="~/buildkite-agent/builds"

# The path to the builds directory
build-path="~/buildkite-agent/builds"

# The path to the hooks directory
hooks-path="~/buildkite-agent/hooks"

# The path to the plugins directory
plugins-path="~/buildkite-agent/plugins"

# The git clone flags to use
git-clone-flags="-v"

# The git clean flags to use
git-clean-flags="-fxdq"

# The git fetch flags to use
git-fetch-flags=""

# Enable or disable the Git submodules support
git-submodules=false

# The SSH key to use for SSH-based Git operations
ssh-keyscan=false

# The verbosity level of logs
log-level="info"

# Whether to timestamp lines in the log files
timestamp-lines=true
